<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Qu·∫£n L√Ω L∆∞∆°ng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Auth Store (simplified Zustand-like)
        const useAuthStore = () => {
            const [user, setUser] = useState(null);
            const [token, setToken] = useState(localStorage.getItem('token'));
            const [isAuthenticated, setIsAuthenticated] = useState(!!localStorage.getItem('token'));

            const login = (userData, userToken) => {
                setUser(userData);
                setToken(userToken);
                setIsAuthenticated(true);
                localStorage.setItem('token', userToken);
                localStorage.setItem('user', JSON.stringify(userData));
            };

            const logout = () => {
                setUser(null);
                setToken(null);
                setIsAuthenticated(false);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            };

            useEffect(() => {
                const savedUser = localStorage.getItem('user');
                if (savedUser && token) {
                    setUser(JSON.parse(savedUser));
                }
            }, [token]);

            return { user, token, isAuthenticated, login, logout };
        };

        // API Service
        const api = {
            async login(credentials) {
                const response = await fetch('http://localhost:4001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });
                return response.json();
            },

            async getPayroll(token) {
                const response = await fetch('http://localhost:4001/api/payroll', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return response.json();
            },

            async getEmployeePayroll(ma_nv, token) {
                const response = await fetch(`http://localhost:4001/api/payroll/${ma_nv}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return response.json();
            }
        };

        // Components
        const Header = ({ user, onLogout }) => (
            <header className="bg-white shadow-sm border-b border-gray-200">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-16">
                        <h1 className="text-xl font-bold text-gray-900">
                            H·ªá Th·ªëng Qu·∫£n L√Ω L∆∞∆°ng
                        </h1>
                        <div className="flex items-center space-x-4">
                            <span className="text-sm text-gray-700">
                                {user?.fullName} ({user?.role === 'admin' ? 'Qu·∫£n tr·ªã vi√™n' : 'Nh√¢n vi√™n'})
                            </span>
                            <button
                                onClick={onLogout}
                                className="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700"
                            >
                                ƒêƒÉng xu·∫•t
                            </button>
                        </div>
                    </div>
                </div>
            </header>
        );

        const LoginPage = ({ onLogin }) => {
            const [formData, setFormData] = useState({
                username: 'admin',
                password: 'admin123',
                role: 'admin'
            });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const result = await api.login(formData);
                    if (result.success) {
                        onLogin(result.user, result.token);
                    } else {
                        setError(result.message);
                    }
                } catch (err) {
                    setError('L·ªói k·∫øt n·ªëi server');
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4">
                    <div className="max-w-md w-full space-y-8">
                        <div className="text-center">
                            <h2 className="mt-6 text-3xl font-bold text-gray-900">
                                ƒêƒÉng nh·∫≠p h·ªá th·ªëng
                            </h2>
                        </div>
                        <div className="bg-white rounded-lg shadow p-6">
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Vai tr√≤
                                    </label>
                                    <select
                                        value={formData.role}
                                        onChange={(e) => {
                                            const role = e.target.value;
                                            setFormData({
                                                ...formData,
                                                role,
                                                username: role === 'admin' ? 'admin' : 'NV001',
                                                password: role === 'admin' ? 'admin123' : 'NV001'
                                            });
                                        }}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="admin">Qu·∫£n tr·ªã vi√™n</option>
                                        <option value="employee">Nh√¢n vi√™n</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        {formData.role === 'admin' ? 'T√™n ƒëƒÉng nh·∫≠p' : 'M√£ nh√¢n vi√™n'}
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.username}
                                        onChange={(e) => setFormData({...formData, username: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        M·∫≠t kh·∫©u
                                    </label>
                                    <input
                                        type="password"
                                        value={formData.password}
                                        onChange={(e) => setFormData({...formData, password: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded p-3">
                                        <p className="text-red-800 text-sm">{error}</p>
                                    </div>
                                )}
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50"
                                >
                                    {loading ? 'ƒêang ƒëƒÉng nh·∫≠p...' : 'ƒêƒÉng nh·∫≠p'}
                                </button>
                            </form>
                            <div className="mt-4 p-3 bg-gray-50 rounded">
                                <p className="text-xs text-gray-600">
                                    <strong>Demo:</strong><br/>
                                    Admin: admin / admin123<br/>
                                    Nh√¢n vi√™n: NV001 / NV001 (c·∫ßn database)
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ user, token }) => {
            const [payrollData, setPayrollData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const loadPayrollData = async () => {
                setLoading(true);
                setError('');
                try {
                    let result;
                    if (user.role === 'admin') {
                        result = await api.getPayroll(token);
                    } else {
                        result = await api.getEmployeePayroll(user.username, token);
                    }
                    setPayrollData(result);
                } catch (err) {
                    setError('L·ªói t·∫£i d·ªØ li·ªáu (c·∫ßn database)');
                }

            };

            return (

                    <div className="mb-8">
                        <h1 className="text-2xl font-bold text-gray-900">
                            Ch√†o m·ª´ng, {user.fullName}!
                        </h1>
                        <p className="text-gray-600">
                            {user.role === 'admin' ? 'Qu·∫£n tr·ªã vi√™n h·ªá th·ªëng' : 'Nh√¢n vi√™n'}
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-2">
                                üîê Authentication
                            </h3>
                            <p className="text-sm text-green-600">‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng</p>
                            <p className="text-sm text-green-600">‚úÖ JWT token active</p>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-2">
                                üõ°Ô∏è Security
                            </h3>
                            <p className="text-sm text-green-600">‚úÖ Role-based access</p>
                            <p className="text-sm text-green-600">‚úÖ Protected routes</p>
                        </div>

                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-2">
                                üì° API Status
                            </h3>
                            <p className="text-sm text-green-600">‚úÖ Backend connected</p>
                            <p className="text-sm text-yellow-600">‚ö†Ô∏è Database needed</p>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow p-6">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl font-semibold text-gray-900">
                                {user.role === 'admin' ? 'Qu·∫£n l√Ω b·∫£ng l∆∞∆°ng' : 'B·∫£ng l∆∞∆°ng c·ªßa t√¥i'}
                            </h2>
                            <button
                                onClick={loadPayrollData}
                                disabled={loading}
                                className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50"
                            >
                                {loading ? 'ƒêang t·∫£i...' : 'T·∫£i d·ªØ li·ªáu'}
                            </button>
                        </div>

                        {error && (
                            <div className="bg-yellow-50 border border-yellow-200 rounded p-4 mb-4">
                                <p className="text-yellow-800">{error}</p>
                                <p className="text-sm text-yellow-600 mt-1">
                                    C·∫ßn setup MySQL database ƒë·ªÉ test ƒë·∫ßy ƒë·ªß ch·ª©c nƒÉng
                                </p>
                            </div>
                        )}

                        {payrollData && (
                            <div className="bg-green-50 border border-green-200 rounded p-4">
                                <p className="text-green-800">D·ªØ li·ªáu ƒë√£ t·∫£i th√†nh c√¥ng!</p>
                                <pre className="text-xs mt-2 bg-green-100 p-2 rounded overflow-auto">
                                    {JSON.stringify(payrollData, null, 2)}
                                </pre>
                            </div>
                        )}

                        <div className="mt-4 text-sm text-gray-600">
                            <p><strong>T√≠nh nƒÉng c√≥ s·∫µn:</strong></p>
                            <ul className="list-disc list-inside mt-2 space-y-1">
                                <li>‚úÖ JWT Authentication & Authorization</li>
                                <li>‚úÖ Role-based access control</li>
                                <li>‚úÖ API security middleware</li>
                                <li>‚úÖ Error handling</li>
                                <li>‚ö†Ô∏è Database operations (c·∫ßn MySQL)</li>
                                <li>‚ö†Ô∏è File upload (c·∫ßn database)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const { user, token, isAuthenticated, login, logout } = useAuthStore();

            if (!isAuthenticated) {
                return <LoginPage onLogin={login} />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header user={user} onLogout={logout} />
                    <Dashboard user={user} token={token} />
                </div>
            );
        };

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
